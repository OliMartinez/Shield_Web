<!-- CANTIDAD MÍNIMA DE PRODUCTOS A VENDER -->
<div class="form-group">
  <label for="Cant_min">Cantidad mínima de unidades para venta:</label>
  <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-cubes"></i></span>
    <input type="number" class="form-control input-lg" id="Cant_min" name="Cant_min" min="0" required>
  </div>
</div>

<!-- ENTRADA PARA ENVÍO-->
<div class="form-group">
  <label for="Envío">Precio de envío:</label>
  <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
    <input type="number" class="form-control input-lg" id="Envio" name="Envio" min="0" required>
  </div>
</div>

<!-- ENTRADA PARA SUBIR Imagenes -->
<div class="form-group" style="margin-top: 25px">
  <label for="SubirImagenes">SUBIR MÁS IMAGENES</label>
  <input type="file" class="SubirImagenes" name="SubirImagenes[]" multiple style='color: white'>
  <br>
  <div class="previsualizar-container"></div>
  <br>
  <button type="button" id="EliminarTodasLasImagenes" class="btn btn-danger">Eliminar Imágenes</button>
  <input type="hidden" name="ImagenesActuales" id="ImagenesActuales">
</div>
